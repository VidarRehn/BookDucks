<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/516422e695.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>BookDucks</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="login-page hide">
        <i class="fa-solid fa-xmark" onclick="toggleLoginScreen()"></i>
        <form class="login-form">
            <input type="text" class="login username-input" placeholder="Username">
            <input type="password" class="login password-input" placeholder="Password">
            <p class="error-msg">Error message</p>
            <button type="submit" class="login-btn">Login</button>
            <p>or</p>
            <button class="register-btn">Register</button>
        </form>
        <form class="register-form hide">
            <input type="text" class="register username-input" placeholder="Username">
            <input type="email" class="register email-input" placeholder="E-mail address">
            <input type="password" class="register password-input" placeholder="Password">
            <input type="password" class="register confirm-input" placeholder="Confirm Password">
            <p class="error-msg">Error message</p>
            <button type="submit" class="register-form-btn">Register</button>
        </form>
    </div>
    <header class="header">
        <div class="login-icon">
            <i class="fa-solid fa-user"></i>
            <p class="logged-in-user hidden">login</p>
        </div>
    </header>
    <div class="profile-page hide">
        <div class="profile-info">
            <h2 class="profile-username"></h2>
            <p class="member-since"></p>
            <a class="profile-email"></a>
            <button class="edit-profile-btn">Edit information</button>
        </div>
        <div class="your-books">
            <h2>Your books</h2>
            <div class="personal-books-list"></div>
        </div>
        <button class="add-new-book-btn">Add new Book</button>
    </div>
    <main class="main">
        <section class="intro">
            <div class="company-logo">
                <div>
                    <img src="../images/logo.PNG" alt="bookducks-logo">
                </div>
                <h1>Book<span>Ducks</span></h1>
            </div>
            <div class="intro-buttons">
                <button class="share-btn">Share your library</button>
                <a href="#books"><button class="explore-btn">Explore books</button></a>
            </div>
        </section>
        <section class="books" id="books">
            <h2>Explore our selection of books</h2>
            <div class="books-list"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="company-address">
            <p>BookDucks Ltd.</p>
            <p>West Duck Street 1408</p>
            <p>Goose County, Duckland</p>
        </div>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
